<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span class="statue-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>

            <span class="status-bar__battery-level">
                100%
            </span>
            <i class="fas fa-battery-full"></i>
        </div>

    </div>

    <header class="header">
        <div class="header__header-column">
            <a href="./index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>

            <h1 class=" header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>

        </div>
    </header>

    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="./images/avatar.jpg" class="g-avartar message_avartar" alt="프로필사진">
                <div class="message_content">
                    <span class="message__author">
                        Best Friend
                    </span>
                    <div class="message_bubble">
                        Congrats I love u!
                    </div>
                </div>
                <span class="message__timestamp">

                </span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp">

                </span>
                <div class="message_bubble">
                    <div class="message_content">
                        Thanks
                    </div>
                </div>
            </li>


        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__wriite-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__wriite-column">
            <input type="text" placeholder="Send Message" class="chat__write-input" />
        </div>
        <div class="chat__wriite-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>


</body>

</html>
